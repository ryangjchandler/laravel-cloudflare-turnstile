<html><body>
<div data-sitekey="1x00000000000000000000AA" wire:ignore data-callback="custom_idCallback" data-expired-callback="custom_idExpiredCallback" data-timeout-callback="custom_idExpiredCallback" class="cf-turnstile"></div>

    <script>
        document.addEventListener('livewire:initialized', () => {
            window.custom_idCallback = function (token) {
                @this.set("captcha", token);
            }

            window.custom_idExpiredCallback = function () {
                window.turnstile.reset();
            }

            @this.watch("captcha", (value, old) => {
                // If there was a value, and now there isn't, reset the Turnstile.
                if (!!old && !value) {
                    window.turnstile.reset();
                }
            })
        });
    </script>
</body></html>
